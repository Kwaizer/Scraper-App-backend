<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
</head>
<body>
    <h1>Job Postings</h1>
    <ul>
        {% for job in job_postings %}
            <li>
                <strong>{{ job.company_name }}</strong><br>
                Job Title: {{ job.job_title }}<br>
                Skills: {{ job.skills }}<br>
                Salary: {{ job.salary }}<br>
                Published Date: {{ job.published_date }}<br>
                More Info: <a href="{{ job.more_info }}" target="_blank">{{ job.more_info }}</a><br>
            </li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
